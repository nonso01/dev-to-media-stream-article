<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media capture and Streams API</title>
  </head>
  <body>
    <div id="app" class="fx column justify-evenly align-center">
      <div class="app-bar fx justify-evenly align-center">
        <div class="app-close pointer">✖️</div>
        <div class="app-timer">00 : 00</div>
        <div class="app-flash pointer">⚡</div>
      </div>

      <div class="app-media radius">
        <video></video>
        <canvas id="" class="hide"></canvas>
      </div>

      <div class="app-capture"><button class="capture"></button></div>

      <div
        class="app-switch fx justify-evenly align-center"
        data-switch="photo"
      >
        <button class="photo">Photo</button>
        <button class="video">Video</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
